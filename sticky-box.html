<body>
  <glass-effect-sticky-box></glass-effect-sticky-box>

  <script>
    class GlassEffectStickyBox extends HTMLElement {
      constructor() {
        super();

        const shadow = this.attachShadow({ mode: 'open' });

        const style = document.createElement('style');
        style.textContent = `
          :host {
            --anon: url('https://i.imgur.com/HtgBy4K.jpg');
            display: block;
            background-color: #f0f0f0;

            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-color: black;
          }

          #stickyBox {
            position: fixed;
            right: -58.5px;
            top: 50%;
            transform: translateY(-50%) scale(1);
            width: 90px;
            height: 85px;
            cursor: pointer;
            background: rgb(12 12 12 / 4%);
            transition: right 0.5s ease-in-out, top 0.5s ease-in-out, filter 0.5s ease-in-out;
            animation: breathe 1.5s infinite alternate;
            border-top-left-radius: 15.5px;
            border-bottom-left-radius: 15.5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid rgb(79 22 22 / 35%);
          }

          #imageBehindGlass {
            position: fixed;
            right: -58.5px;
            top: 50%;
            transform: translateY(-50%);
            width: 92px;
            height: 90px;
            background: var(--anon) no-repeat center/cover;
            transition: right 0.5s ease-in-out, top 0.5s ease-in-out, filter 0.5s ease-in-out;
            border-top-left-radius: 15.5px;
            border-bottom-left-radius: 15.5px;
            filter: blur(6px);
          }

          #gradientGlow1,
          #gradientGlow2,
          #gradientGlow3 {
            position: fixed;
            right: -81.5px;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            border-top-left-radius: 25px;
            border-bottom-left-radius: 25px;
            background: var(--anon);
            z-index: -2;
            animation-fill-mode: both; 
            animation:  pulse-GradientGlow 1.79s infinite; /* Adjusted animation property */
            transition: width 5s, height 5s, right 0.5s;
           
          }

          #gradientGlow2 {
            z-index: -3;
            animation-delay: -.88s;
          }

          #gradientGlow3 {
            z-index: -4;
            animation-delay: -1.45s; 
          }

          @keyframes breathe {
            from {
              transform: translateY(-50%) scale(1);
            }
            to {
              transform: translateY(-50%) scale(1.05);
            }
          }

          @keyframes pulse-GradientGlow{
      0% {
        width: 50px;
        height: 50px;
        opacity: 0.6;
        filter: blur(12px) contrast(1150%) brightness(3120%);
        right: -81.5px;  
        filter: blur(5px) contrast(109%) brightness(150%);
      }
      50% {
        width: 100px;
        height: 100px;
        opacity: 1;
        filter: blur(30px)contrast(109%) brightness(150%);
        right: -101.5px;
      }
      75% {
        width: 200px;
        height:200px;
        opacity: 0.35;
        filter: blur(65px)contrast(109%) brightness(150%);
        right: -81.5px;
      }
      100% {
        width: 200px;
        height:200px;
        opacity: 0;
        filter: blur(65px) contrast(120%) brightness(150%);
        right: -81.5px;
      }
    }


           
          }
        `;

        shadow.appendChild(style);
        shadow.innerHTML += `
          <div id="imageBehindGlass"></div>
          <div id="stickyBox"></div>
          <div id="gradientGlow1"></div>
          <div id="gradientGlow2"></div>
          <div id="gradientGlow3"></div>
        `;
 
  }
}
      
      
    

    customElements.define('glass-effect-sticky-box', GlassEffectStickyBox);
  </script>
</body>
